<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .search-box { margin-bottom: 1em; }
        .results { margin-top: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Google Search</h1>
    <form class="search-box" method="get" action="/google_search">
        <label for="q">Query:</label>
        <input type="text" id="q" name="q" value="{{ q or '' }}" size="50" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    {% if results %}
    <div class="results">
        <h2>Results ({{ results|length }})</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Snippet</th>
                <th>Link</th>
            </tr>
            {% for item in results %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.snippet }}</td>
                <td><a href="{{ item.link }}" target="_blank">Open</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
</body>
</html>
